[package]
name = "wit-walrus"
version = "0.6.0"
authors = ["Alex Crichton <alex@alexcrichton.com>"]
edition = "2018"
license = "Apache-2.0 WITH LLVM-exception"
repository = "https://github.com/bytecodealliance/wasm-interface-types"
readme = "README.md"
description = """
Extension for the `walrus` crate to work with WebAssembly interface types.
"""

[dependencies]
anyhow = "1.0"
id-arena = "2"
walrus = { git = "https://github.com/nokotan/walrus", branch = "dwarf-code-address-mapping" }
wit-parser = { path = "../parser", version = "0.2.0" }
wit-schema-version = { path = "../schema-version", version = "0.1.0" }
wit-writer = { path = "../writer", version = "0.2.0" }
